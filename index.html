        .fab {
            position: fixed; bottom: 40px; right: 40px;
            width: 70px; height: 70px; background: #00d4ff;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 40px; color: #000;
            cursor: pointer; animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(0, 212, 255, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }

        /* Chat Screen Styles */
        .chat-container {
            width: 100%; max-width: 500px; height: 100vh;
            display: flex; flex-direction: column; background: rgba(0,0,0,0.8);
        }

        .chat-header {
            padding: 20px; background: #1a1a2e; display: flex;
            align-items: center; justify-content: space-between;
            border-bottom: 1px solid #00d4ff;
        }

        .messages-area {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 10px;
        }

        .message {
            padding: 10px 15px; border-radius: 15px; max-width: 70%;
            word-wrap: break-word; animation: fadeIn 0.3s;
        }

        .sent { background: #0055ff; align-self: flex-end; }
        .received { background: #333; align-self: flex-start; }

        .input-area {
            padding: 20px; display: flex; gap: 10px; background: #1a1a2e;
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex;
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body>

    <div id="page-auth" class="page">
        <div class="login-box">
            <h2>Secret Space</h2>
            <input type="text" id="reg-user" placeholder="Enter Username">
            <input type="password" id="reg-pass" placeholder="Enter Password">
            <button onclick="handleLogin()" style="width:100%">Get Started</button>
        </div>
    </div>

    <div id="page-home" class="page hidden">
        <div class="welcome-container" style="text-align: center;">
            <h1 class="glow-text" id="welcome-user">Hello</h1>
            <div id="sub-text" class="typing-text">WELCOME TO CHAT BOX</div>
        </div>
        <div class="fab" onclick="openPrivateChat()">+</div>
    </div>

    <div id="page-chat" class="page hidden" style="justify-content: flex-start;">
        <div class="chat-container">
            <div class="chat-header">
                <button onclick="backToHome()">‚Üê Back</button>
                <span id="chat-with-name">Chat</span>
                <div style="width: 50px;"></div>
            </div>
            <div id="messages-container" class="messages-area">
                </div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Type a message..." style="margin:0;">
                <button onclick="sendMessage()" style="width: 80px; margin: 0;">Send</button>
            </div>
        </div>
    </div>

    <div id="chat-modal" class="modal hidden">
        <div class="login-box">
            <h3>New Private Chat</h3>
            <input type="text" id="peer-user" placeholder="Friend's Name">
            <input type="password" id="chat-key" placeholder="Chat Password">
            <button onclick="startChat()" style="width:100%">Open Chat</button>
            <button style="background: #333; margin-top: 10px; width:100%" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('reg-user').value;
            if (user) {
                document.getElementById('page-auth').classList.add('hidden');
                document.getElementById('page-home').classList.remove('hidden');
                document.getElementById('welcome-user').innerText = "Hello, " + user;
                document.getElementById('sub-text').classList.add('start-typing');
            } else { alert("Please pick a username!"); }
        }

        function openPrivateChat() { document.getElementById('chat-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('chat-modal').classList.add('hidden'); }

        function startChat() {
            const peer = document.getElementById('peer-user').value;
            if (peer) {
                document.getElementById('chat-modal').classList.add('hidden');
                document.getElementById('page-home').classList.add('hidden');
                document.getElementById('page-chat').classList.remove('hidden');
                document.getElementById('chat-with-name').innerText = peer;
            }
        }

        function backToHome() {
            document.getElementById('page-chat').classList.add('hidden');
            document.getElementById('page-home').classList.remove('hidden');
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const container = document.getElementById('messages-container');
            if (input.value.trim() !== "") {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message sent';
                msgDiv.innerText = input.value;
                container.appendChild(msgDiv);
                input.value = "";
                container.scrollTop = container.scrollHeight;
            }
        }
    </script>
</body>
